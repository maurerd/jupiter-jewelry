              <br>
              <form>
                  <div class="input-container">
                      <span>Nome*</span>
                      <input type="text" name="nome" required/>
                   </div>

                      <span>E-mail*</span>
                      <input type="text" name="email" required/>
                   </div>
              
                    <p class="warning">Os campos com * são obrigatórios! </p>
                    <br>
